{% set version = "0.0.10" %}

package:
  name: xarray-topo
  version: {{ version }}

source:
  fn: xarray-topo-{{ version }}.tar.gz
  url: https://gitext.gfz-potsdam.de/sec55-public/xarray-topo/repository/v{{ version }}/archive.tar.gz
  sha256: a73aaba348ce3b7cc77e16fae902f2c02c3914bea89ed520e550a2e78ca1eedb

build:
  number: 0
  skip: True  # [py2k]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - xarray >=0.8.0
    - numba >=0.35.0
    - xarray-simlab

test:
  imports:
    - xtopo
    - xtopo.models
    - xtopo.algos

about:
  home: https://gitext.gfz-potsdam.de/sec55-public/xarray-topo
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'xarray extension for for topographic analysis and modeling'

extra:
  recipe-maintainers:
    - benbovy
